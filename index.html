<html lang="en">

    <div class="container">
      <h3 class="main-title text-center my-5">Pitsa buyurtma qilish</h3>
      <div class="row">
        <div class="col-md-9">
          <form class="main-form" action="https://echo.htmlacademy.ru" id="form-id" method="POST" name="formid">
            <fieldset class="main-fieldset">
              <legend>Noni qanday bo'lsin</legend>
              <div class="js-main-warapper">

                  <option>Qalin</option>

                  <option>Yumoloq</option>

                  </select>
                </label>
              </div>
            </fieldset>

            <fieldset class="main-fieldset">
              <legend>Kattaligi</legend>
              <div class="js-main-warapper">
                <labelc>

                </label>
                <label>

                </label>
                <label>
                  <input type="checkbox" value="35s" class="checkbox2" id="35s">
                  <label for="35s">35s</label>
                </label>
              </div>
            </fieldset>

            <fieldset class="main-fieldset">
              <legend>Ustiga nima solaylik?</legend>
              <div class="js-main-warapper1">
                <div class="box">
                  <input type="checkbox" value="Pamidor" class="checkbox" id="Pamidor">
                  <label for="Pamidor">Pamidor</label>
                  <input type="checkbox" value="Qo'ziqorin" class="checkbox" id="Qo'ziqorin">
                  <label for="Qo'ziqorin">Qo'ziqorin</label>
                </div>
                <div class="box">
                  <input type="checkbox" value="Bodiring" class="checkbox" id="Bodiring">
                  <label for="Bodiring">Bodiring</label>
                  <input type="checkbox" value="Qiyma" class="checkbox" id="Qiyma">
                  <label for="Qiyma">Qiyma</label>
                </div>
                <div class="box">
                  <input type="checkbox" value="Rayhonli" class="checkbox" id="Rayhonli">
                  <label for="Rayhonli">Rayhonli</label>
                  <input type="checkbox" value="Ko'katli" class="checkbox" id="Ko'katli">
                  <label for="Ko'katli">Ko'katli</label>
                </div>
                <div class="box">
                  <input type="checkbox" value="Kalbasa" class="checkbox" id="Kalbasa">
                  <label for="Kalbasa">Kalbasa</label>
                  <input type="checkbox" value="Sassiskali" class="checkbox" id="Sassiskali">
                  <label for="Sassiskali">Sassiskali</label>
                </div>
              </div>
            </fieldset>

            <fieldset class="main-fieldset">
              <legend>Qo'shimchalar?</legend>
              <div class="js-main-warapper2">
                <div class="box">
                  <input type="checkbox" value="Kechup" class="checkbox1" id="Kechup">
                  <label for="Kechup">Kechup</label>
                  <input type="checkbox" value="Mayanez" class="checkbox1" id="Mayanez">
                  <label for="Mayanez">Mayanez</label>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="col-md-3 order-state">
          <div>
            <h3 class="h5">Non:</h3>
            <label for="" id="lbmess"></label>
            <p class="js-order-bread"></p>
          </div>
          
          <div>
            <h3 class="h5">Kattalik:</h3>
            <div class="print-values">
              <p class="p" id="valueList2"></p>
            </div>
          </div>

          <div>

            <div class="print-values1">

            </div>
          </div>

        </div>

      <div class="wrapper-output">
        <output class="output"></output>
      </div>

</html>
